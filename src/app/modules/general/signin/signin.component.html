<div class="card pt-2 border-0 ml-5">
  <div class="card-body border-0 ml-5">
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">

          <div class="form-group col-md-8" >
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                          <span class="fa fa-user fa-2x"></span>
                      </span>
                  </div>
                  <input type="text" formControlName="username" id='username' placeholder="Username" class="form-control" />
                  </div>
                  <control-messages [control]= "authForm.get('username')"></control-messages>

          </div>

          <div class="form-group col-md-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text">
                          <span class="fa fa-lock fa-2x"></span>
                      </span>
                  </div>

                  <input [type]="PasswordToggle ? 'text' : 'password'" formControlName="password" id='password' placeholder="Password" class="form-control" />
                  <div class="input-group-append">
                      <span class="input-group-text">
                          <i
                          class="fa fa-2x"
                          [ngClass]="{
                            'fa-eye-slash': !PasswordToggle,
                            'fa-eye': PasswordToggle
                          }"
                          (click)="togglePassword()"
                        ></i>
                      </span>
                   </div>
              </div>
              <control-messages [control]="authForm.get('password')"></control-messages>
          </div>
          <div class="form-group col-md-8">
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          <button [disabled]="loading || !authForm.valid" class="btn btn-primary pull-right mt-2">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button>
      </div>
      </form>
  </div>
  <div class="card-footer">



</div>
<button class="btn btn-primary" (ngClick)="onSubmit1">Test</button>
